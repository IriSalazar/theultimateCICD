version: 20.04.1
os: ubuntu

files:
  - source: scripts
    destination: /home/ubuntu/app
permissions:
  - object: scripts
    pattern: "**"
    owner: ubuntu
hooks:
  ApplicationStop:
    - location: stop.sh
      timeout: 600
      runas: ubuntu
  AfterInstall:
    - location: install.sh
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: start.sh
      timeout: 600
      runas: ubuntu
 